
<!-- About Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h2>About</h2>
      <div class="row">
        <div class="col-md-6 custom-about-styles">
          {{ page.content | markdownify }}
        </div>
        <div class="col-md-6">
          {% if site.baseurl != "" %}
            <img alt="Me" src="/{{ site.baseurl }}/img/face1.jpg" />
          {% else %}
            <img alt="Me" src="/img/face1.jpg" />
          {% endif %}
        </div>
    </div>
    <br>
    <div class="custom-about-styles">
      {{ page.secondary_content | markdownify }}
    </div>
  </div>
</section>

<!-- About End -->
