
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://dave-allen-music.com"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id

google-tracking-id: "UA-100558369-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Dave Allen"
title: "Dave Allen"
description: "Dave Allen is a composer and musician based in London. He worked as a software developer for 5 years before deciding to become a composer full time. He has been playing and writing music for over 20 years."
keywords: "allen, dave, music, composer, musician, audio, software, programming, programmer, soundtrack"
favicon: "/img/logowhite.jpg"

################
# Header layout #
################

#black-favicon: "/img/pixel-face.png"

background-img: "../img/Concept_Zekian.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: False
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 20
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "<a href='/#about'>About</a>"
  - text: "<a href='/#music'>Music</a>"
  - text: "<a href='/#games'>Games</a>"
  - text: "<a href='/#videos'>Videos</a>"
#  - text: "<a href='/#latest-post'>Latest blog post</a>"
  - text: "<a href='/#contact'>Contact me</a>"

# me-img: "/img/jetpacktocat.png"

##############################
# Color the browser elements #
##############################
